name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: tengu-init-linux-amd64
            deb: tengu-init_amd64.deb
            label: linux-amd64
            cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: tengu-init-linux-arm64
            deb: tengu-init_arm64.deb
            label: linux-arm64
            cross: true
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: tengu-init-apple-silicon
            deb: ""
            label: apple-silicon
            cross: false

    name: build (${{ matrix.label }})
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install cargo-deb
        if: matrix.deb != ''
        run: cargo install cargo-deb

      - name: Build with cross
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build native
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build deb (native)
        if: matrix.deb != '' && !matrix.cross
        run: cargo deb --no-build --target ${{ matrix.target }} --output ${{ matrix.deb }}

      - name: Build deb (cross)
        if: matrix.deb != '' && matrix.cross
        run: cargo deb --no-build --no-strip --target ${{ matrix.target }} --output ${{ matrix.deb }}

      # macOS signing and notarization
      - name: Import certificate
        if: runner.os == 'macOS'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          echo "$APPLE_CERTIFICATE" | base64 --decode > /tmp/certificate.p12
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import /tmp/certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
          rm /tmp/certificate.p12

      - name: Sign binary
        if: runner.os == 'macOS'
        run: |
          codesign --force --options runtime --sign "Developer ID Application: Adam Ladachowski (TD4G3U97DW)" \
            target/${{ matrix.target }}/release/tengu-init
          codesign -dv target/${{ matrix.target }}/release/tengu-init

      - name: Notarize binary
        if: runner.os == 'macOS'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          zip -j tengu-init.zip target/${{ matrix.target }}/release/tengu-init
          xcrun notarytool submit tengu-init.zip \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --wait
          rm tengu-init.zip
          # Staple the notarization ticket to the binary
          xcrun stapler staple target/${{ matrix.target }}/release/tengu-init

      - name: Rename binary
        run: cp target/${{ matrix.target }}/release/tengu-init ${{ matrix.artifact }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

      - name: Upload deb
        if: matrix.deb != ''
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.deb }}
          path: ${{ matrix.deb }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
